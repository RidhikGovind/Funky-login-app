<head>

    <title>Database Index</title>


    <style>
        #mapid {
            height: 300px;
        }
    </style>

<body>
    <h1>Database for FunkyLogin</h1>

    <div id="mapid"></div>




    <script>
       
        async function getDatabase() {
            const response = await fetch('/database');
            const data = await response.json();
           

            for (logs of data) {
                const p = document.createElement('p');
                const userName = document.createElement('div');
                const userPassword = document.createElement('div');
                const mood = document.createElement('div');
                const coords = document.createElement('div');
                const latitude = logs.latitude;
                const longitude = logs.longitude;



                userName.textContent = logs.name;
                userPassword.textContent = logs.password;
                mood.textContent = logs.mood;
                coords.textContent = `Latitude is ${latitude} and Longitude is ${longitude}`
                p.append(userName, userPassword, mood, coords);

                document.body.append(p);


                 const map = L.map('mapid').setView([latitude,longitude], 13)

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoicmlkejEwMSIsImEiOiJja2VmcXdiNzcxZWF3MnpydjJtbnFkcWExIn0.35lxBR8ndHUX2SfDZ6s1SQ'
            }).addTo(map);

             const marker = L.marker([latitude,longitude]).addTo(map);
            }

           
        }

       
        getDatabase();

        
    </script>



</body>

</html>
