<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Database Login app</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;


        }

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
            padding-top: 2.5rem;
            background-color: #fde7f9;
            background-image: linear-gradient(315deg, #fde7f9 0%, #aacaef 74%);


        }

        h1 {

            font-weight: 300;
            padding: 0.3em;
            background-color: #3E486F;
            color: white;
            position: absolute;
            font-weight: 600;
            border-radius: 10px;


        }

        form {

            text-align: center;
            padding-top: 5em
        }

        form input {
            margin: 12px;
            padding: 5px 10px;
            width: 250px;
            border-radius: 8px;
            outline: none;
            border: none;



        }

        form input::placeholder {
            color: grey;
            transition: 0.5s ease all;

        }

        form input:hover::placeholder {

            color: black;
            font-size: 16px;



        }

        button {
            width: 150px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #7797b6bb;
            color: white;
            padding: 5px 7px;
            transition: 0.3s ease all;
            border-radius: 5px;
            font-weight: 600;
            line-height: 28px;

        }

        button:hover {
            background-color: #3E486F;
            /* color: black;
            background-color: #fee2f8;
            background-image: linear-gradient(315deg, #fee2f8 0%, #dcf8ef 74%); */

        }

        .heading {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #0b0d1d;
            height: 100vh;
            border-radius: 10px;
        }

        .app-guide-btn {

            background-color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
            display: flex;
            float: right;
            right: 15px;
            top: 75px;
            cursor: pointer;
            animation: bounce 2.5s linear infinite;
            transition: 0.3s ease all;
        }

        @media(max-width:370px) {
            h1{
                font-size: 26px;
            }
            form {

              
                padding-top: 5em
            }

            .app-guide-btn {
                top: 50px;
            }

        }

        .app-guide-btn:hover {
            animation: none;
        }

        .app-guide-btn:after {
            content: 'i';
            font-weight: 900;
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: red;
            border-radius: 50%;
            top: 2px;
            left: 2px;

        }

        .app-guide-btn:before {
            transition: 0.5s ease all;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            flex-wrap: wrap;
            padding: 30px 15px;
            position: absolute;
            width: 65vw;
            
            background-color: white;
            right: 10px;
        }

        .app-guide-btn:hover:before {
            content:
                'WHAT IS THIS? - This is a simple app which demonstrate how a database work. HOW IT WORKS ? - Fill up the fields and press  "Submit"  and all the details will be stored in a database. You can further view the database entries by clicking "View Database" button. ';

        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-4px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(4px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1><em>DATABASE LOGIN APP</em></h1>
        </div>


        <div class="app-guide-btn"></div>

        <form>
            <div class="login-part">
                <input class="login" type="text" placeholder="Enter your Funky login name" required>
            </div>
            <div class="password-part">
                <input class="password" type="text" placeholder="Enter your Freaky password" required>
            </div>
            <div class="mood-part">
                <input class="mood" type="text" placeholder="Enter your Forever Mood" required>
            </div>
            <button class="submit-btn">SUBMIT</button>
        </form>

        <div class="entries">
            <a href=""><button class="entry-btn">VIEW DATABASE </button></a>
        </div>
    </div>




    <script>
        const form = document.querySelector('form')
        const login = document.querySelector('.login')
        const password = document.querySelector('.password')





        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // getData();

            async function getData() {
                const data = {
                    name: login.value,
                    password: password.value
                }


                const options = {  //describing the type of method,header and body type
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) //converting JS string into JSON 
                }
                const response = await fetch('/sample', options)
                const json = await response.json();
                console.log(json);
                form.reset()
            }

            getData();
        })



    </script>
</body>

</html>
