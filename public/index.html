<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/7d5b392920.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Database Login app</title>
    
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1><em>*FunkyLogin*</em></h1>


        </div>

        <div class="app-guide-btn"></div>

        <form>
            <div class="login-part">
                <input class="login" type="text" placeholder="Enter your Funky login name" required>
            </div>
            <div class="password-part">
                <input class="password" type="text" placeholder="Enter your Freaky password" required>
            </div>
            <div class="mood-part">
                <input class="mood" type="text" placeholder="Enter your Forever Mood" required>
            </div>
            <button class="submit-btn">SUBMIT</button>
        </form>

        <div class="entries">
            <a href="logs/index.html"><button class="entry-btn">VIEW DATABASE </button></a>
        </div>

        <div class="footer">
            <a href="http://github.com/RidhikGovind"> <i class="fab fa-github-square fa-2x"></i></a>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
